<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Demo</title>
  <style>
    /* Reset some default styles */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Frontend!</h1>
    <button id="magicBtn">Click Me</button>
    <p class="message" id="msg">Waiting for action...</p>
  </div>

  <script>
    // Grab elements
    const button = document.getElementById("magicBtn");
    const message = document.getElementById("msg");

    // Add event listener
    button.addEventListener("click", () => {
      // Random color generator
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
      button.style.background = randomColor;
      message.textContent = "Button color changed to " + randomColor;
    });
  </script>
</body>
</html>
